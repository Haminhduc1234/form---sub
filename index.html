<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main">
        <form action="" method="post" class="form" id="form-1">
            <h3 class="heading">Hello Guys</h3>
            <p class="desc">The best or nothing ❤️</p>
            <div class="container">
                <div class="form-group">
                    <label for="fullname" class="form-label">Full name</label>
                    <input id="fullname" name="fullname" type="text" placeholder="Hà Minh Đức" class="form-control">
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input id="email" name="email" type="email" placeholder="haminhducyka@gmail.com"
                        class="form-control">
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input id="password" name="password" type="password" placeholder="Password" class="form-control">
                    <span class="form-message"></span>
                </div>
                <div class="form-group">
                    <label for="password_confirm" class="form-label">Confirm Password</label>
                    <input id="password_confirm" name="password_confirm" type="password" placeholder="Confirm Password"
                        class="form-control">
                    <span class="form-message"></span>
                </div>
            </div>
            <button class="form-submit">Đăng ký</button>
        </form>
    </div>
    <script src="./validator.js"></script>
    <script>
        Validator({
            form : '#form-1',
            errorSelector : '.form-message',
            rules : [
                Validator.isRequired('#fullname'),
                Validator.isEmail('#email'),
                Validator.isPasswordLength('#password',6),
                Validator.isConfirmPassWord('#password_confirm',function(){
                    return document.querySelector('#form-1 #password').value;
                }),
            ]
        });
    </script>
</body>

</html>
